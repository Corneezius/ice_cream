<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>FavThings!</title>
  </head>
  <body>
    <div class="container">
      <h1> Favorite things</h1>
      <form id ="form">
          <div class="form-group">
            <label for="animal">Favorite Animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Favorite Color</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="movie">Favorite Movie</label>
            <input id="movie" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="actor">Favorite actor</label>
            <input id="actor" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="song">Favorite song</label>
            <input id="song" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="language">Favorite language</label>
            <input id="language" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <h1> These are my favorite things!</h1>
         <ul class ="list">
         </ul>
      </div>
    </div>

  </body>
</html>
